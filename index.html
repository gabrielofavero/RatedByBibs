<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">

  <title>Rated! By Bibs</title>
  <meta content="A quick way to rate Games, Movies or TV Shows on your favorite social network 😁" name="description">
  <meta property="og:description"
    content="A quick way to rate Games, Movies or TV Shows on your favorite social network 😁">
  <meta content="" name="keywords">

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Rated! By Bibs" />
  <meta name="theme-color" content="#fff">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="assets/style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>

  <div class="logo"><span class="rated">Rated!</span><span class="by-bibs">By Bibs</span></div>


  <input type="file" accept="image/*" id="upload" hidden />
  <label for="upload" class="upload-label">
    Upload Cover Art
  </label>


  <div id="star-rating">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
  </div>

  <div class="options">
    <select id="platform-select">
      <option value="">Select Platform</option>
      <option value="xbox">Xbox</option>
      <option value="switch2">Nintendo Switch 2</option>
      <option value="switch">Nintendo Switch</option>
      <option value="steam">Steam</option>
      <option value="playstation">Playstation</option>
    </select>

    <input type="text" id="gaming-id" placeholder="Gaming ID (optional)" />

    <label for="include-background">
      <input type="checkbox" id="include-background">
      Include Background
    </label>

  </div>

  <button onclick="generateCanvas()">Generate Canvas</button>

  <div id="preview"></div>

  <div id="canvas-container" style="display: none;">
    <div id="game-cover"></div>
    <div class="rating-section" id="rating-stars">★★★★★</div>
    <div class="info-row">
      <div class="platform-section" id="platform-display"></div>
      <div class="gaming-id-section" id="gaming-id-display"></div>
    </div>
    <div class="footer">Rated with RatedByBibs</div>
  </div>

  <div id="download-share-buttons" style="display: none;">
    <button onclick="downloadStory()">Download</button>
    <button onclick="shareStory()">Share</button>
  </div>

  <script src="assets/app.js"></script>

</body>

</html>
