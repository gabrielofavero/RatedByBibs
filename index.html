<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">

  <title>Rated! By Bibs</title>

  <!-- Description -->
  <meta content="A quick way to rate Games, Movies or TV Shows on your favorite social network 😁" name="description">
  <meta property="og:description"
    content="A quick way to rate Games, Movies or TV Shows on your favorite social network 😁">
  <meta content="" name="keywords">

  <!-- Mobile Metadata -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Rated! By Bibs" />
  <meta name="theme-color" content="#fff">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Stylesheets -->
  <link href="assets/css/app.css" rel="stylesheet">
  <link href="assets/css/canvas.css" rel="stylesheet">
  <link href="assets/css/forms.css" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="header">
    <div id="previous" style="visibility: hidden">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M21.293 16.2929C21.6835 15.9024 22.3165 15.9024 22.707 16.2929C23.0976 16.6834 23.0976 17.3164 22.707 17.707L17.4141 22.9999H33C33.5523 22.9999 34 23.4476 34 23.9999C34 24.5522 33.5523 24.9999 33 24.9999H17.4141L22.707 30.2929C23.0976 30.6834 23.0976 31.3164 22.707 31.707C22.3165 32.0975 21.6835 32.0975 21.293 31.707L14.291 24.705C14.1962 24.6097 14.1246 24.4998 14.0762 24.3827C14.0273 24.2648 14 24.1355 14 23.9999C14 23.8643 14.0273 23.735 14.0762 23.6171C14.125 23.4992 14.1971 23.3887 14.293 23.2929L21.293 16.2929Z"
          fill="white" />
      </svg>
    </div>

    <div class="language-selector end-container">
      <button class="language-button">
        <img id="user-language" src="" class="flag">
        <img src="assets/icons/forms/trailing.svg" class="trailing" id="trailing">
      </button>
      <div class="language-options">
        <div class="language-option" data-lang="en">
          <img src="assets/icons/language/en.svg" class="flag">
          <span class="language-label">EN</span>
        </div>
        <div class="language-option" data-lang="pt">
          <img src="assets/icons/language/pt.svg" class="flag">
          <span class="language-label">PT</span>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="logo"><span class="rated">Rated!</span><span class="by-bibs">By Bibs</span></div>
    <div class="subtitle" data-translate="description"></div>



    <div id="step-1" class="step">
      <div class="grid-container-type">
        <div class="grid-button type-button" id="movie">
          <img src="assets/icons/type/movie.svg" class="grid-icon">
          <div class="grid-label" data-translate="type.movie"></div>
        </div>
        <div class="grid-button type-button" id="tv">
          <img src="assets/icons/type/tv.svg" class="grid-icon">
          <div class="grid-label" data-translate="type.tv"></div>
        </div>
        <div class="grid-button type-button" id="game">
          <img src="assets/icons/type/game.svg" class="grid-icon">
          <div class="grid-label" data-translate="type.game"></div>
        </div>
        <div class="grid-button type-button" id="music">
          <img src="assets/icons/type/music.svg" class="grid-icon">
          <div class="grid-label" data-translate="type.music"></div>
        </div>
        <div class="grid-button type-button" id="book">
          <img src="assets/icons/type/book.svg" class="grid-icon">
          <div class="grid-label" data-translate="type.book"></div>
        </div>
        <div class="grid-button type-button" id="other">
          <img src="assets/icons/type/other.svg" class="grid-icon">
          <div class="grid-label" data-translate="type.other"></div>
        </div>
      </div>
    </div>

    <div class="bottom-sheet"></div>
    <div class="next-container">
      <div id="next" class="next-button disabled" data-translate="begin"></div>
    </div>








    <div id="to-do" style="display: none">

      <div class="form-controls">
        <div class="upload-container">
          <input type="file" accept="image/*" id="upload" hidden />
          <label for="upload" class="upload-label">
            Upload Cover Art
          </label>
          <div id="upload-instructions" class="instructions">Click to upload an image. We recomend looking at <a
              href="https://www.steamgriddb.com/">Steam Grid DB</a></div>
          <div id="upload-success" class="instructions" style="display: none;">Image Uploaded successfully<br></div>
        </div>


        <div id="star-rating">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
          <div id="star-rating-label" class="instructions">Select a Rating</div>
        </div>

        <input type="text" id="title" maxlength="32" placeholder="Title (optional)" />

        <select id="platform-select">
          <option value="">Select Platform</option>
          <option value="xbox">Xbox</option>
          <option value="switch2">Nintendo Switch 2</option>
          <option value="switch">Nintendo Switch</option>
          <option value="steam">Steam</option>
          <option value="playstation">Playstation</option>
        </select>

        <input type="text" id="gaming-id" maxlength="32" placeholder="Gaming ID (optional)" />

        <button id="generate-canvas">Generate Canvas</button>
      </div>

      <div id="preview"></div>

      <div id="canvas-container" class="canvas" style="display: none;">
        <div class="canvas-content">
          <div id="cover"></div>
          <div class="info-container">
            <div class="title-section" id="title-display" stlye="display: none">Title</div>
            <div class="platform-container">
              <div class="platform-section" id="platform-display" stlye="display: none"></div>
              <div class="gaming-id-section" id="gaming-id-display" stlye="display: none"></div>
            </div>
          </div>
          <div class="rating-section" id="star-rating-display">★★★★★</div>
          <div class="logo-canvas"><span class="rated-canvas">Rated!</span><span class="by-bibs-canvas">By Bibs</span>
          </div>
        </div>
      </div>

      <div id="download-share-buttons" style="display: none;">
        <button id="download">Download</button>
        <button id="share">Share</button>
      </div>

    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>

</body>

</html>
