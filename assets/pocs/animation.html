<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smooth Horizontal Slide with Centered Inner Box</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            position: relative;
            width: 100vw;
            height: 500px;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.6s ease;
        }

        .box {
            width: 100vw;
            height: 500px;
            flex-shrink: 0;
            visibility: hidden;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box:nth-child(1) {
            background: red;
        }

        .box:nth-child(2) {
            background: blue;
        }

        .box:nth-child(3) {
            background: green;
        }

        .inner-box {
            background: #fff;
            color: #333;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.5rem;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="container" id="slider">
            <div class="box visible">
                <div class="inner-box">Inner Box 1</div>
            </div>
            <div class="box">
                <div class="inner-box">Inner Box 2</div>
            </div>
            <div class="box">
                <div class="inner-box">Inner Box 3</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const boxes = slider.querySelectorAll('.box');
        let index = 0;
        let isAnimating = false;

        function updateView(newIndex) {
            if (isAnimating || newIndex === index) return;
            isAnimating = true;

            // Show both current and next box
            boxes[index].style.visibility = 'visible';
            boxes[newIndex].style.visibility = 'visible';

            slider.style.transform = `translateX(-${newIndex * 100}vw)`;

            // Wait for transition to end
            slider.addEventListener('transitionend', function handler() {
                boxes[index].style.visibility = 'hidden';
                index = newIndex;
                isAnimating = false;
                slider.removeEventListener('transitionend', handler);
            });
        }

        document.getElementById('next').addEventListener('click', () => {
            if (index < boxes.length - 1) {
                updateView(index + 1);
            }
        });

        document.getElementById('prev').addEventListener('click', () => {
            if (index > 0) {
                updateView(index - 1);
            }
        });

        boxes[0].style.visibility = 'visible';
    </script>

</body>

</html>
