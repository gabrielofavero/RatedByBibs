<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">

    <title>Rated! By Bibs</title>

    <!-- Stylesheets -->
    <link href="../css/app.css" rel="stylesheet">
    <link href="../css/canvas.css" rel="stylesheet">
    <link href="../css/forms.css" rel="stylesheet">
    <link href="../css/icons.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="canvas-container" class="canvas">
        <div id="canvas-container" class="canvas" style="display: flex;">
            <div class="canvas-content">
                <div class="canvas-info-container">
                    <img id="canvas-cover" src="https://cdn2.steamgriddb.com/grid/7047aa6c111e3fb2b2a6d5ece2d394c4.png">
                    <div class="h1-section" id="h1-display" style="display: block;">Plants vs. Zombies 2</div>
                    <div class="h2-section" id="h2-display" style="display: none"></div>
                    <div class="canvas-platform-container">
                        <div id="platform-icon-display">
                            <svg id="canvas-internal-icon" style="display: block;" class="canvas-icon steam" width="32"
                                height="32">
                                <use href="#icon-steam"></use>
                            </svg>
                            <img id="canvas-external-icon" src="" style="display: none">
                        </div>
                        <div class="platform-text-section" id="platform-text-display" style="display: block;">
                            gabriel_xz_live</div>
                    </div>
                </div>
                <div class="star-rating-canvas" id="rating-display">
                    <svg class="rating-canvas icon star rated" data-value="1" width="52" height="48">
                        <use href="#icon-star"></use>
                    </svg>
                    <svg class="rating-canvas icon star rated" data-value="2" width="52" height="48">
                        <use href="#icon-star"></use>
                    </svg>
                    <svg class="rating-canvas icon star rated" data-value="3" width="52" height="48">
                        <use href="#icon-star"></use>
                    </svg>
                    <svg class="rating-canvas icon star rated" data-value="4" width="52" height="48">
                        <use href="#icon-star"></use>
                    </svg>
                    <svg class="rating-canvas icon star unrated" data-value="5" width="52" height="48">
                        <use href="#icon-star"></use>
                    </svg>
                </div>
                <img class="canvas-logo" src="/assets/icons/logo-white.svg">
            </div>
        </div>

        <!-- Symbols -->
        <symbol id="icon-steam" viewBox="0 0 32 32">
            <path
                d="M15.974 0c-8.401 0-15.292 6.479-15.943 14.714l8.573 3.547c0.729-0.495 1.604-0.786 2.552-0.786 0.083 0 0.167 0.005 0.25 0.005l3.813-5.521v-0.078c0-3.328 2.703-6.031 6.031-6.031s6.036 2.708 6.036 6.036c0 3.328-2.708 6.031-6.036 6.031h-0.135l-5.438 3.88c0 0.073 0.005 0.141 0.005 0.214 0 2.5-2.021 4.526-4.521 4.526-2.177 0-4.021-1.563-4.443-3.635l-6.135-2.542c1.901 6.719 8.063 11.641 15.391 11.641 8.833 0 15.995-7.161 15.995-16s-7.161-16-15.995-16zM10.052 24.281l-1.964-0.813c0.349 0.724 0.953 1.328 1.755 1.667 1.729 0.719 3.724-0.104 4.443-1.833 0.349-0.844 0.349-1.76 0.005-2.599-0.344-0.844-1-1.495-1.839-1.844-0.828-0.349-1.719-0.333-2.5-0.042l2.026 0.839c1.276 0.536 1.88 2 1.349 3.276s-2 1.88-3.276 1.349zM25.271 11.875c0-2.214-1.802-4.021-4.016-4.021-2.224 0-4.021 1.807-4.021 4.021 0 2.219 1.797 4.021 4.021 4.021 2.214 0 4.016-1.802 4.016-4.021zM18.245 11.87c0-1.672 1.349-3.021 3.016-3.021s3.026 1.349 3.026 3.021c0 1.667-1.359 3.021-3.026 3.021s-3.016-1.354-3.016-3.021z" />
        </symbol>
        <symbol id="icon-star" viewbox="0 0 27 24">
            <path
                d="M16.3838 7.37012C16.761 8.20167 17.5659 8.75259 18.4688 8.83105L25.3965 9.43066L20.2197 13.6357C19.5009 14.2195 19.1584 15.1535 19.3623 16.0684L20.8887 22.9746L14.7646 19.5078C13.9821 19.0643 13.0179 19.0642 12.2354 19.5078L6.1123 22.9717L7.63867 16.0645V16.0625C7.83772 15.1531 7.50247 14.2196 6.78125 13.6338L6.78027 13.6328L1.60254 9.43359L8.5293 8.83301C9.43233 8.75457 10.2381 8.20384 10.6152 7.37207L13.499 1.01074L16.3838 7.37012Z" />
        </symbol>

</body>

</html>
