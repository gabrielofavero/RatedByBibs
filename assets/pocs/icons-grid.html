<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Grid and Icons Test</title>
    <style>
        html,
        body {
            min-height: 100%;
        }

        body {
            background: linear-gradient(to bottom, #1A1A1A, #000000);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 2rem 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 103px);
            gap: 19px;
            width: 347px;
            /* 3 * 103 + 2 * 19 */
            margin: 0 auto;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0px;

            width: 103px;
            height: 94px;

            background: #212121;
            border-radius: 16px;
        }

        .background {
            height: 46px;
            width: 46px;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background.default {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        .icon.default {
            width: 28px;
            fill: #fff
        }

        .icon-canvas {
            fill: #888;
            height: 40px;
            width: 40px;
        }

        /* Games */

        .background.apple {
            background: black;
        }

        .icon.apple {
            width: 20px;
            fill: white;
        }

        .background.battlenet {
            background: #0074E0
        }

        .icon.battlenet {
            width: 30px;
            fill: white;
        }

        .background.ea {
            background: #0B1145
        }

        .icon.ea {
            width: 30px;
            fill: #FE3C3C;
        }

        .background.epic {
            background: #1B1B1B
        }

        .icon.epic {
            width: 24px;
            fill: white;
        }

        .background.gog {
            background: linear-gradient(to bottom, #BC27FF, #6911CE);
        }

        .icon.gog {
            width: 26px;
            fill: white;
        }

        .background.google-play {
            background: white;
        }

        .icon.google-play {
            width: 24px;
        }

        .google1 {
            fill: #EA4335;
        }

        .google2 {
            fill: #FBBC04;
        }

        .google3 {
            fill: #4285F4;
        }

        .google4 {
            fill: #34A853;
        }

        .background.humble {
            background: white;
        }

        .icon.humble {
            width: 36px;
            fill: #CB272C
        }

        .background.itch {
            background: #fa5c5c;
        }

        .icon.itch {
            width: 28px;
            fill: white
        }

        .background.playstation {
            background: #003791;
        }

        .icon.playstation {
            width: 30px;
            fill: white
        }

        .background.steam {
            background: #206495;
        }

        .icon.steam {
            width: 30px;
            fill: white;
        }

        .background.switch {
            background: #E90000;
        }

        .icon.switch {
            width: 22px;
            fill: white;
        }

        .background.switch2 {
            background: #E90000;
        }

        .icon.switch2 {
            width: 28px;
            fill: white;
        }

        .background.ubisoft {
            background: conic-gradient(from 315deg,
                    #582c82 0deg,
                    #792c63 45deg,
                    #9b3f2d 90deg,
                    #989633 135deg,
                    #4d7f3f 180deg,
                    #35616a 225deg,
                    #22376b 270deg,
                    #1b2a49 315deg,
                    #582c82 360deg);
        }

        .icon.ubisoft {
            width: 28px;
            fill: white;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.2));
        }

        .background.xbox {
            background: #027D00;
        }

        .icon.xbox {
            width: 30px;
            fill: white;
        }

        /* Music */

        .background.amazon-music {
            background: #42E8F0;
        }

        .icon.amazon-music {
            width: 32px;
            fill: black;
        }

        .background.apple-music {
            background: #FB233B;
        }

        .icon.apple-music {
            width: 36px;
            fill: white;
        }

        .background.deezer {
            background: black
        }

        .icon.deezer {
            width: 26px;
            fill: #A238FF;
        }

        .background.qobuz {
            background: black
        }

        .icon.qobuz {
            width: 30px;
            fill: white;
        }

        .background.soundcloud {
            background: linear-gradient(to bottom, #FC9419, #F83601);
        }

        .icon.soundcloud {
            width: 30px;
            fill: white;
        }

        .background.spotify {
            background: #181413;
        }

        .icon.spotify {
            width: 30px;
            fill: #1ED860;
        }
    </style>
</head>
