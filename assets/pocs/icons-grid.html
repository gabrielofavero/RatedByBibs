<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Grid and Icons Test</title>
    <style>
        html,
        body {
            min-height: 100%;
        }

        body {
            background: linear-gradient(to bottom, #1A1A1A, #000000);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 2rem 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 103px);
            gap: 19px;
            width: 347px;
            /* 3 * 103 + 2 * 19 */
            margin: 0 auto;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0px;

            width: 103px;
            height: 94px;

            background: #212121;
            border-radius: 16px;
        }

        .background {
            height: 46px;
            width: 46px;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background.default {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        .icon.default {
            width: 28px;
            fill: #fff
        }

        .icon-canvas {
            fill: #888;
            height: 40px;
            width: 40px;
        }

        /* Games */

        .background.apple {
            background: black;
        }

        .icon.apple {
            width: 20px;
            fill: white;
        }

        .background.battlenet {
            background: #0074E0
        }

        .icon.battlenet {
            width: 30px;
            fill: white;
        }

        }

        }

        }

        .background.gog {

        }

        .icon.gog {
            width: 26px;
            fill: white;
        }

        .background.google-play {
            background: white;
        }

        .icon.google-play {
            width: 24px;
        }

        .google1 {
            fill: #EA4335;
        }

        .google2 {

        }

        .google3 {

        }

        .google4 {

        .background.humble {
